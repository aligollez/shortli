 
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe'de Öğe Seçimi</title>
</head>
<body>

<iframe id="myIframe" src="https://www.jojobet846.com/tr/casino" width="100%" height="375px"></iframe>

<script>
    // İframe'i belirle
    var iframe = document.getElementById('myIframe');

    // İframe'in içerik penceresine ulaş
    var iframeContent = iframe.contentDocument || iframe.contentWindow.document;

    // İframe içerisindeki öğeyi seç
    var selectedElement = iframeContent.querySelector('#AppContainer > div > section > div.OperatorSlider.Slider.SliderSwipe > section');

    // Seçilen öğeye erişim sağla (örneğin, arka plan rengini değiştir)
    if (selectedElement) {
        selectedElement.style.backgroundColor = 'yellow';
    }
</script>

</body>
</html>
